<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
</head>
<body>
  <div class="container">
    <h1>CALCULATOR <sub>By Shreyash Bhandari</sub></h1>

    <div class="calculator">
    
      <input type="text" name="O/P_Screen" id="screen">

    <table>
      <tr>
        <td><button class="box outer">(</button></td>
        <td><button class="box outer">)</button></td>
        <td><button class="box outer">C</button></td>
        <td><button class="box outer">%</button></td>
      </tr>

      <tr>
        <td><button class="box">7</button></td>
        <td><button class="box">8</button></td>
        <td><button class="box">9</button></td>
        <td><button class="box outer">X</button></td>
      </tr>

      <tr>
        <td><button class="box">4</button></td>
        <td><button class="box">5</button></td>
        <td><button class="box">6</button></td>
        <td><button class="box outer">-</button></td>
      </tr>

      <tr>
        <td><button class="box">1</button></td>
        <td><button class="box">2</button></td>
        <td><button class="box">3</button></td>
        <td><button class="box outer">+</button></td>
      </tr>

      <tr>
        <td><button class="box outer">0</button></td>
        <td><button class="box outer">.</button></td>
        <td><button class="box outer">/</button></td>
        <td><button class="box outer">=</button></td>
      </tr>

    </table>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
